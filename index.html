            </a>
        </div>
        <div class="right">
            <!-- <p class="HP">本期總獎金：</p> -->

            <form id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">登入</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="signInEmail">電子郵件</label>
                        <input id="signInEmail" type="email" class="form-control" placeholder="email..." required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">密碼</label>
                        <input id="signInPassword" type="password" class="form-control" minlength="6"
                            placeholder="password..." required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="nav-link" data-toggle="modal" href="#signUpModal">建立新帳號</a>
                    <button type="submit" class="btn btn-primary">登入</button>
                </div>
            </form>

        </div>
    </div>
    <!-- id="footer" class="text-center mt-4" -->
    <footer class="text-center mt-4">
        <p>Copy right &copy; 2021</p>
    </footer>

    <!-- signUpModal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="signUpForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">註冊</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="signUpEmail">電子郵件</label>
                        <input id="signUpEmail" type="email" class="form-control" placeholder="email...">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">密碼</label>
                        <input id="signUpPassword" type="password" class="form-control" minlength="6"
                            placeholder="password...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    <!-- signUpModal end -->
    <!-- signInModal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="signInEmail">Sign in email</label>
                        <input id="signInEmail" type="email" class="form-control" placeholder="email..." required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Sign in password</label>
                        <input id="signInPassword" type="password" class="form-control" minlength="6"
                            placeholder="password..." required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
