<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background-color:#0b0b0b;">
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">大樂透兌獎</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="price-record_btn" data-toggle="modal" href="#price-record" href="#">中獎紀錄</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signout_btn" data-toggle="modal" href="#signOutModal" href="#">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->
    <header class="" style="background: #0b0b0b;">
        <div class="logo">
            <img src="img/lotto.jpg" style="display:block; margin-top:50px; width: 100%; height: 200px;" alt="Logo">
        </div>
    </header>

    <section class="py-4" style="background-color: rgb(209, 236, 133);">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="text-center">大樂透兌獎系統</h2>
            </div>
            <hr size="10px" height="10px" width="108%">
            
            <div class="container">
                <div id="List" class="col">
                    
                    <div class="col-md col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">最新期的號碼</h4>
                                <div class="category-list my-3">
                                    <table class="table table-hover">
                                        <tbody id="TableBody">
                                            <thead>
                                                <tr>
                                                    <th>開獎日</th>
                                                    <th>期別</th>
                                                    <th>號碼</th>
                                                    <th>特別號</th>
                                                </tr>
                                            </thead>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---->
                    <div class="col-md col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">來對獎吧</h4>
                                <h4 class="card-title mb-0">選擇期別</h4>
                                <select name="updateTagColor" id="chooselotto" class="form-control">
                                </select>
                                <h4 class="card-title mb-0">輸入你的號碼(以逗號分開)</h4>
                                <div class="category-list my-2">
                                    <input id="sinput" type="text">
                                    <button id="sbtn">submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md col-6">
                        <div class="card my-3">
                            <div class="card-body">
                                <h4 class="card-title mb-0">結果</h4>
                                <div id="All_number">
                                    中的數字：
                                </div>
                                <div id="money">
                                    中獎：
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </div>
        <!-- footer -->
        <footer id="footer" class="text-center mt-4">
            <p>Lotto 2022</p>
        </footer>
        
    </section>

    <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登出</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>確定登出？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="signOutBtn" class="btn btn-danger">登出</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="price-record" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="signInForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">中獎紀錄</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <tbody id="priceRecordList">
                                <thead>
                                    <tr>
                                        <th style="font-size:30px; text-align:center; color:brown;">中獎項目</th>
                                    </tr>
                                </thead>
                            </tbody>
                        </table>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

<!--script-->
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<!--  require -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
<!-- moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!--  Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<!--  js -->
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
